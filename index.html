<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- bootstrap file  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- css file  -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="container py-3 py-md-4">
                <!-- brand icon  -->
                <a href="" class="navbar-brand d-inline-block">
                    <img src="./image/1-Left-Main.png" alt="brand image" />
                </a>
                <!-- phone number  -->
                <h5 class="d-none d-md-inline-block mb-0 contact">
                    +1 888-419-5458
                </h5>
                <!-- btn  -->
                <a
                    class="
                        btn
                        border
                        rounded-0
                        text-uppercase
                        d-inline-block
                        w-auto
                        contact-btn
                        px-sm-4
                        py-sm-2
                    "
                    href=""
                    >contact us
                </a>
            </div>
        </nav>
        <!-- main section  -->
        <main id="main">
            <div class="container">
                <div class="article">
                    <!-- heading text  -->
                    <div class="heading">
                        <h1 class="mb-0 text__dark">Bringing</h1>
                        <h1 class="mb-0 text__dark">restaurants into</h1>
                        <h1 class="mb-0 text__dark">the future</h1>
                    </div>
                    <p class="para">
                        Kitchens now available throughout Australia and New
                        Zealand. Save money, adapt, and grow your restaurant
                        business profitably with delivery-only kitchens.v
                    </p>
                    <div class="btn__wrapper">
                        <a href="#" class="btn px-sm-4 py-sm-2 .bg__"></a>
                    </div>
                </div>
            </div>
        </main>

        <!-- js file  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
